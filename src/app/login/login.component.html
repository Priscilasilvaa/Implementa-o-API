<main>

    <section id="section-login">
        <h1>Login</h1>
        <form class="row g-3">
           
                <label for="staticUsuario" class="visually-hidden">Usuário</label>
                <input type="text" name="Usuário" [(ngModel="usuario")] class="form-control" id="staticUsuario" placeholder="email@exemplo.com">
            <br>
                <label for="inputSenha" class="visually-hidden">Senha</label>
                <input type="password"  name="senha" [(ngModel="senha")]class="form-control" id="inputSenha" placeholder="123456">
           <br>
                <button type="submit" class="btn btn-primary mb-3" (click)="fazerLogin()">Login</button>
           
        </form>
    </section>
</main>
